<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot de Farm de Deus</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background-color: #ffffff; border-radius: 20px; padding: 20px; width: 100%; max-width: 400px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h1 { font-size: 1.8rem; margin-bottom: 20px; }
        button { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 15px; border: none; color: #ffffff; font-size: 1rem; cursor: pointer; }
        .start { background-color: #007bff; }
        .stop { background-color: #dc3545; }
        .lang { background-color: #6c757d; color: #ffffff; }
        input { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #ccc; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="card">
        <h1 id="title">Bot de Farm de Deus</h1>
        <button id="autoClickBtn" class="start">Iniciar Auto Clique</button>
        <label for="clickInterval">Velocidade do Clique (ms):</label>
        <input type="number" id="clickInterval" value="200">
        <label for="attackBtnSelector">Seletor do Botão de Ataque:</label>
        <input type="text" id="attackBtnSelector" value="button.attack" placeholder="Ex: button.attack">
        <button id="langBtn" class="lang">Mudar para Inglês</button>
    </div>
    <script>
        let isAutoClicking = false;
        let clickInterval = 210;
        let intervalId = null;
        let language = "pt";
        const texts = {
            pt: {
                title: "Bot de Farm de Deus",
                autoClick: "Iniciar Auto Clique",
                stopClick: "Parar Auto Clique",
                clickSpeed: "Velocidade do Clique (ms):",
                attackSelector: "Seletor do Botão de Ataque:",
                changeLang: "Mudar para Inglês",
            },
            en: {
                title: "God Farm Bot",
                autoClick: "Start Auto Click",
                stopClick: "Stop Auto Click",
                clickSpeed: "Click Speed (ms):",
                attackSelector: "Attack Button Selector:",
                changeLang: "Switch to Portuguese",
            }
        };
        const titleEl = document.getElementById("title");
        const autoClickBtn = document.getElementById("autoClickBtn");
        const clickIntervalInput = document.getElementById("clickInterval");
        const langBtn = document.getElementById("langBtn");
        const attackBtnSelectorInput = document.getElementById("attackBtnSelector");

        autoClickBtn.addEventListener("click", () => {
            const attackSelector = attackBtnSelectorInput.value.trim();
            if (!attackSelector) return alert("Por favor, insira o seletor do botão de ataque.");
            if (isAutoClicking) {
                clearInterval(intervalId);
                autoClickBtn.textContent = texts[language].autoClick;
                autoClickBtn.classList.remove("stop");
                autoClickBtn.classList.add("start");
            } else {
                intervalId = setInterval(() => {
                    const attackButton = document.querySelector(attackSelector);
                    if (attackButton) attackButton.click();
                }, clickInterval);
                autoClickBtn.textContent = texts[language].stopClick;
                autoClickBtn.classList.remove("start");
                autoClickBtn.classList.add("stop");
            }
            isAutoClicking = !isAutoClicking;
        });

        clickIntervalInput.addEventListener("input", (e) => {
            const value = parseInt(e.target.value);
            if (!isNaN(value) && value > 0) clickInterval = value;
        });

        langBtn.addEventListener("click", () => {
            language = language === "pt" ? "en" : "pt";
            titleEl.textContent = texts[language].title;
            autoClickBtn.textContent = isAutoClicking ? texts[language].stopClick : texts[language].autoClick;
            langBtn.textContent = texts[language].changeLang;
            attackBtnSelectorInput.previousElementSibling.textContent = texts[language].attackSelector;
        });
    </script>
</body>
</html>
